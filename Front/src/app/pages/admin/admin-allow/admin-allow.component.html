  <!--Main wrapper-->
  <div id="main-wrapper">

    <!--Nav header-->
    <app-nav-header></app-nav-header>

    <!--Header-->
        <div class="header">
          <div class="header-content">
              <nav class="navbar navbar-expand">
                  <div class="collapse navbar-collapse justify-content-between">
                      <div class="header-left">
                          <div class="dashboard_bar">
                              HCMUE
                          </div>
                      </div>
                      <ul class="navbar-nav header-right">
                          <li class="nav-item">
                              <div class="input-group search-area d-lg-inline-flex d-none">
                              <div class="input-group-append">
                                  <span class="input-group-text"><a href="javascript:void(0)" (click)="searchCapPhep(searchText)"><i class="flaticon-381-search-2"></i></a></span>
                              </div>
                              <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Tìm mã cấp phép...">
                              </div>
                          </li>
                          <li class="nav-item dropdown header-profile">
                              <a class="nav-link" href="javascript:void(0);" role="button" data-bs-toggle="dropdown">
                                  <img src="assets/img/man (1).png" width="20" alt=""/>
                                  <div class="header-info">
                                      <span style="font-family: 'Arial', sans-serif;">{{fullName}}</span>
                                    <small>{{role| titlecase}}</small>
                                  </div>
                              </a>
                              <div class="dropdown-menu dropdown-menu-end">
                                  <a class="dropdown-item ai-icon" (click)="profile()">
                                      <svg id="icon-user1" xmlns="http://www.w3.org/2000/svg" class="text-primary" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                      <span class="ms-2">Profile </span>
                                  </a>
                                  <a href="#" class="dropdown-item ai-icon" (click)="logOut()">
                                      <svg id="icon-logout" xmlns="http://www.w3.org/2000/svg" class="text-danger" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                      <span class="ms-2">Logout </span>
                                  </a>
                              </div>
                          </li>
                      </ul>
                  </div>
              </nav>
          </div>
        </div>

        <!--Sidebar-->
        <app-sidebar></app-sidebar>
        
        <!--Content body-->
        <div class="content-body grid-container">
        <div class="container-fluid">
            <h1 style="font-size: 40px; font-family: 'Arial', sans-serif; text-align: center;">Cấp phép đăng ký học phần</h1>
            <br>
            <form #from="ngForm" (ngSubmit)="updateCapPhep()">
                <div class="form-row" style="display: flex; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; margin-right: 10px;">
                        <label for="masv">Mã cấp phép: </label>
                        <input type="text" id="masv" class="form-control" name="masv" [(ngModel)]="capphepDetails.maCP" readonly>
                    </div>
                    <div class="form-group" style="flex: 1; margin-right: 10px;">
                        <label for="hoten">Tên cấp phép: </label>
                        <input type="text" id="hoten" class="form-control" name="hoten" [(ngModel)]="capphepDetails.tenCP" readonly>
                    </div>
                    <div class="form-group" style="flex: 1">
                        <label for="ngaysinh">Tình Trạng</label>
                        <select id="gioiT" name="gioiT" class="form-control" [(ngModel)]="capphepDetails.tinhTrang">
                            <option value="0">Đóng</option>
                            <option value="1">Mở</option>
                        </select>
                        <span class="arrow">&#9660;</span>
                    </div>
                </div>
                
                <br>
                <div style="margin-top: 10px;">
                    <button name="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
        </div>

        <!--Footer-->
        <app-footer></app-footer>

  </div>
