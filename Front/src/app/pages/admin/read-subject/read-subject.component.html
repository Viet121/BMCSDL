<!--Main wrapper-->
<div id="main-wrapper">

    <!--Nav header-->
    <app-nav-header></app-nav-header>

    <!--Header-->
    <app-header></app-header>

    <!--Sidebar-->
    <app-sidebar></app-sidebar>
    
    <!--Content body-->
        <div class="content-body grid-container">
        <div class="container-fluid">
            <h1 style="font-size: 40px; font-family: 'Arial', sans-serif; text-align: center;">Thông tin môn học</h1>
            <form #from="ngForm">
                <div class="form-group">
                    <label for="masv">Mã môn học</label>
                    <input type="text" id="masv" class="form-control" name="masv" [(ngModel)]="monhocDetails.maMH" readonly>
                </div>

                <div class="form-group">
                    <label for="hoten">Tên môn học</label>
                    <input type="text" id="hoten" class="form-control" name="hoten" [(ngModel)]="monhocDetails.tenMH" readonly>
                </div>
                <div class="form-group">
                    <label for="ngaysinh">Số tín</label>
                    <input id="gioiT" name="gioiT" class="form-control" [(ngModel)]="monhocDetails.soTinChiMH" readonly>
                </div>
                <div class="form-group">
                    <label for="mactdt">Mã chương trình đào tạo</label>
                    <input type="text" id="mactdt" class="form-control" name="mactdt" [(ngModel)]="monhocDetails.maCTDT"
                    value="CNTT_47" readonly>
                </div>
            </form>
            <br>
        </div>
        </div>
    <!--Footer-->
    <app-footer></app-footer>
  
</div>
