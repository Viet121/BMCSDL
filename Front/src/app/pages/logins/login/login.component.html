<body>
    <div class="container2">
      <div class="forms-container2">
        <div class="signin-signup">
            <form [formGroup]="loginForm">
              <br>
              <h2 class="title">Sign in</h2>
              <div *ngIf="EmailOrPassExists" class="alert alert-danger" role="alert">
                Tài khoản hoặc mật khẩu không đúng!. Vui lòng nhập lại!
              </div>
              <div class="form-group">
                <div class="input-field" >
                    <i class="fas fa-user"></i>
                    <input type="text" formControlName="email" placeholder="Tài khoản" />
                  </div>
              </div>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Tài khoản là bắt buộc</small>
              <div class="form-group">
                <div class="input-field" >
                    <i class="fas fa-lock"></i>
                    <input type="password" formControlName="password" placeholder="Mật khẩu" />
                  </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Mật khẩu là bắt buộc</small>
              <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Ghi nhớ lần đăng nhập sau</label>
                </div> 
              </div>
 
            <button (click)="onLogin()" type="submit" name="submit" class="btn solid" >Đăng nhập</button>
            </form>
        </div>
      </div>
      <div class="panels-container2">
        <div class="panel2 left-panel2">
          <div class="content">
            <h1 class="title1">HCMUE</h1>
            <p>
                Hệ thống hỗ trợ quản lý sinh viên
                được xây dựng và phát triển bởi các thành viên Nhóm 5 - Lớp COMP131101
              <br>
                  Trường Đại học Sư Phạm TP.HCM 
            </p>
          </div>
          <img src="img/log.svg" class="image" alt ="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
