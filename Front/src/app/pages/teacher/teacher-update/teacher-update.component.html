<!--Main wrapper-->
<div id="main-wrapper">

    <!--Nav header-->
    <app-nav-header></app-nav-header>

    <!--Header-->
    <app-header></app-header>

    <!--Sidebar-->
    <app-sidebar-teacher></app-sidebar-teacher>
    
    <!--Content body-->
    <div class="content-body">
        <div class="container-fluid">
            <h1 style="font-size: 40px; font-family: 'Arial', sans-serif; text-align: center;">Chỉnh sửa thông tin giáo viên</h1>
            <form #from="ngForm" (ngSubmit)="updateGiaoVien()">
                <div class="form-group">
                    <label for="masv">Mã giáo viên</label>
                    <input type="text" id="masv" class="form-control" name="masv" [(ngModel)]="giaovienDetails.maGV" readonly>
                </div>

                <div class="form-group">
                    <label for="hoten">Họ tên giáo viên</label>
                    <input type="text" id="hoten" class="form-control" name="hoten" [(ngModel)]="giaovienDetails.tenGV">
                </div>
                <div class="form-group">
                    <label for="ngaysinh">Ngày sinh</label>
                    <input type="date" id="ngaysinh" class="form-control" name="ngaysinh" [ngModel]="giaovienDetails.ngaySinh | date:'yyyy-MM-dd'" (ngModelChange)="giaovienDetails.ngaySinh = $event">
                </div>
                <div class="form-group">
                    <label for="ngaysinh">Giới tính</label>
                    <select id="gioiT" name="gioiT" class="form-control" [(ngModel)]="giaovienDetails.gioiTinh">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sdt">Số điện thoại</label>
                    <input type="text" id="sdt" class="form-control" name="sdt" [(ngModel)]="giaovienDetails.sdt">
                </div>
                <div class="form-group">
                    <label for="diachi">Địa chỉ</label>
                    <input type="text" id="diachi" class="form-control" name="diachi" [(ngModel)]="giaovienDetails.diaChi">
                </div>
            <button name="submit" class="btn btn-primary">Cập nhật thông tin</button>
            </form>
            <br>
        </div>
        </div>
        <!--Footer-->
        <app-footer></app-footer>
        
  </div>
