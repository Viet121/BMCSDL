  <!--Main wrapper-->
  <div id="main-wrapper">

    <!--Nav header-->
    <app-nav-header></app-nav-header>
    
    <!--Header-->
        <app-header></app-header>
        
    <!--Sidebar-->
    <app-sidebar-teacher></app-sidebar-teacher>
        
    <!--Content body-->
        <div class="content-body grid-container">
        <div class="container-fluid">
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-6">
                      <h4>Danh Sách Lớp Học Phần</h4>
                    </div>
                  </div>
                </div>
                <table class="table table-striped table-hover table-bordered table-content">
                  <thead>
                    <tr class="center-align">
                      <th>Mã Lớp Học Phần</th>
                      <th>Mã Môn Học</th>
                      <th>Tên Môn Học</th>
                      <th>Số Lượng</th>
                      <th>Tùy Chọn</th>
                    </tr>
                  </thead>
                  <tbody> 
                    <tr class="center-align" *ngFor="let lophocphan of lophocphans" >
                        <td>{{lophocphan.maLHP}}</td>
                        <td>{{lophocphan.maMH}}</td>
                        <td>{{ lophocphan.tenMH }}</td>
                        <td>{{lophocphan.soLuongSV}}</td>
                        <td>
                          <a [routerLink]="['/read-classgv',lophocphan.maLHP]"  class="btn"><i class='fas fa-eye view'></i></a>
                          <a [routerLink]="['/read-cmt',lophocphan.maLHP]"  class="btn"><i class='fas fa-comment edit'></i></a>
                        </td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
        </div>
    <!--Footer-->
        <app-footer></app-footer>
        
  </div>
